{% extends "catalog/base.html" %}

{% block content %}
    <h1>Tutor List</h1>
    {% if tutor_list %}
        <ul>
            {% for tutor in tutor_list %}
                <li>
                    <!-- p><a href="% url 'tutor_detail' %}">{ tutor.tutor_fname }} { tutor.tutor_lname }}</a></p --> 
                    <p><a href="{{tutor.get_absolute_url}}">{{ tutor.tutor_fname }} {{ tutor.tutor_lname }}</a></p> 
                    <!-- a href="#">{ tutor.tutor_fname }} {{ tutor.tutor_lname }}</a -->
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>There are no Tutors employed.</p>
    {% endif %}
{% endblock %}
